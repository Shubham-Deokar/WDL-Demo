<html>
    <head>
        <title>
            Form Validation
        </title>
        <link rel="stylesheet" href="Style.css">
        <script>
        function validate()
        {
            var form = document.forms['form'];
            var ary=[checkName,validatePwd,validPhone];
            var rtn=true;
            var z0=0;
            for (var z0=0;z0<ary.length;z0++)
            {
                if (!ary[z0](form))
                {
                    rtn=false;
                }
            }
            if(rtn){
                alert('Successfull');
            }
            else{
                alert('Unsuccessfull');
            }
            return rtn;
        }

        function checkName(form)
        {
            var eobj=document.getElementById('fnameerror');
            var sRealName = form.fname.value;
            var oRE = /^[a-z0-9]+[_.-]?[a-z0-9]+$/i;
            var error=false;
            eobj.innerHTML='';
            if (sRealName == '') {
                error='Error: Username cannot be blank!';
                form.fname.focus();
            }
            else if (sRealName.length < 4)
            {
                error="UserName should be atleast 4 characters long";
            }
            else if (!oRE.test(sRealName))
            {
                error="Incorrect format.";
            }
            if (error)
            {
                form.fname.focus();
                eobj.innerHTML=error;
                return false;
            }
            return true;
        }

        function validatePwd(form)          
        {
            var eobj1=document.getElementById('passworderror');
            var eobj2=document.getElementById('password2error');
            var minLength=6;
            var invalid=' ';
            var pw1=form.password.value;
            var pw2=form.password2.value;
            var error=false;
            eobj1.innerHTML='';
            eobj2.innerHTML='';
            if (pw1.length<1)
            {
                error='Please enter your password.';
            }
            else if (pw1.length < minLength)
            {
                error='Your password must be at least ' + minLength + ' characters long. Try again.';
            }
            else if (pw1.indexOf(invalid) > -1)
            {
                error='Sorry, spaces are not allowed.';
            }
            if (error)
            {
                form.password.focus();
                eobj1.innerHTML=error;
                return false
            }
            if (pw1 != pw2)
            {
                eobj2.innerHTML=' passwords not matching.Please re-enter your password.';
                return false;
            }
            return true;
            }

        function validPhone(form)          
        {
            var eobj=document.getElementById('noerror');
            var valid = '0123456789';
            var phone = form.number.value;
            var error=false;
            var i=0;
            var temp;
            eobj.innerHTML='';
            if (phone == '')
            {
                error='This field is required. Please enter phone number';
            }
            else if (!phone.length > 1 || phone.length < 10)
            {
                error='Invalid phone number length! Please try again.';
            }
            else
            {
                for (i=0; i < phone.length; i++)
                {
                    temp = '' + phone.substring(i, i + 1);
                    if (valid.indexOf(temp) == -1)
                    {
                        error='Invalid characters in your phone. Please try again.';
                    }
                }
            }
            if (error)
            {
                form.number.focus();
                eobj.innerHTML=error;
                return false;
            }
            return true;
            }

            
        </script>
    </head>
    <body id="myForm">
        <div class="box">
            <form action="" method="post" name="form" onsubmit="return validate()" style="display: grid;">
            First Name : <input type="text" name='fname'><span id="fnameerror"></span>
            <br>
            Number : <input type="text" name='number'><span id="noerror"></span>
            <br>
            Password : <input type="password" name='password'><span id="passworderror"></span>
            <br>
            Confirm Password : <input type="password" name='password2'><span id="password2error"></span>
            <br>
            <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
